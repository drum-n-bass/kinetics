<!doctype html>
<html>
<head>
  <title>Kinetics Dev</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #0E0333; color: #fff;}
    section { min-height: 250vh; border-bottom: solid 1px; padding: 2em 1em; }
    button { padding: 1em 2em; border: solid 1px; margin: 3em 0 0 5em; cursor: pointer; border-radius: 0.25em; font-size: 120%;}
    button:hover { opacity: 0.8; }
    a { margin: 0.25em 0.25em; }
  </style>
</head>
<body>


  <section data-kinetics-mode data-kinetics-mode-type="rain" data-kinetics-mode-speed="5"><span>rain<button data-kinetics-attraction='{"chance": 0.2}'>chance 0.2</button></span></section>
  <section data-kinetics-mode data-kinetics-mode-type="wind-from-right"><span>wind-from-right<button data-kinetics-attraction='{"chance": 0.2}'>chance 0.2</button></span></section>
  <section data-kinetics-mode data-kinetics-mode-type="wind-from-left" data-kinetics-mode-speed="15"><span>wind-from-left<button data-kinetics-attraction='{"chance": 0.2}'>chance 0.2</button></span></section>
  <section data-kinetics-mode data-kinetics-mode-boundery="emitter" data-kinetics-mode-type="linear" data-kinetics-mode-speed="10"><span>linear emitter<button data-kinetics-attraction='{"chance": 0.2}'>chance 0.2</button></span></section>
  <section data-kinetics-mode data-kinetics-mode-boundery="pong" data-kinetics-mode-type="linear" data-kinetics-mode-speed="10"><span>linear pong<button data-kinetics-attraction='{"chance": 0.2}'>chance 0.2</button></span></section>
  <section data-kinetics-mode data-kinetics-mode-boundery="endless" data-kinetics-mode-type="linear"><span>linear endless<button data-kinetics-attraction='{"chance": 0.2}'>chance 0.2</button></span></section>



  <section data-kinetics-mode data-kinetics-mode-type="wind-from-right">
    <div style="position: fixed; top: 1em; right: 1em;">
      <a href="#" style="color:#ff3333;border: solid 1px; padding: 0.5em;" onclick="togglePause(); return false">pause</a>
    </div>

    <div>
      <a style="color:#fff" href="#" data-kinetics-attraction>login</a>&nbsp;&nbsp;&nbsp;
      <a style="color:#fff" href="#" data-kinetics-attraction data-kinetics-attraction-chance="0.8">Long text with text text</a>
    </div>

    <button data-kinetics-attraction='{"chance": 0.2}'>chance 0.2</button>

    <button
      data-kinetics-attraction
      data-kinetics-attraction-chance="1"
      data-kinetics-attraction-size="50"
    >chance 1, size 50</button>
    <button
      data-kinetics-attraction
      data-kinetics-attraction-chance="1"
      data-kinetics-attraction-grow="3"
    >chance 1, grow 3</button>
    <button
      data-kinetics-attraction
      data-kinetics-attraction-chance="1"
      data-kinetics-attraction-grow="1.8"
      data-kinetics-attraction-type="drone"
      data-kinetics-attraction-force="1.2"
      style="height: 8em"
    >chance 1, grow 1.8, mode drone, force 1.2</button>

    <button
      data-kinetics-attraction
      data-kinetics-attraction-type="swing"
      style="height: 8em"
    >mode swing</button>

    <br>
    <button
      data-kinetics-attraction
      __data-kinetics-attraction-force="0.5"
      data-kinetics-attraction-radius="0.5"
      data-kinetics-attraction-grow="2.8"
      data-kinetics-attraction-type="orbit"
      data-kinetics-attraction-speed="1.5"
      data-kinetics-attraction-direction="1"
      style="height: 90vh;width: calc(90vw - 8em);opacity: 0.25;"
    >grow 1.8, mode orbit, radius 0.5</button>
    <button
      data-kinetics-attraction
      data-kinetics-attraction-size="5"
      data-kinetics-attraction-type="orbit"
      data-kinetics-attraction-speed="2"
      data-kinetics-attraction-direction="-1"
      style="height: 8em"
    >grow 1.2, mode orbit, direction -1</button>
    <button
      data-kinetics-attraction
      data-kinetics-attraction-grow="1.2"
      data-kinetics-attraction-type="orbit"
      data-kinetics-attraction-speed="2"
      data-kinetics-attraction-direction=""
      style="height: 8em"
    >grow 1.2, mode orbit, direction '' (random)</button>
    <br>


    <button
      data-kinetics-attraction
      data-kinetics-attraction-chance="0.75"
      data-kinetics-attraction-grow="1.2"
      data-kinetics-attraction-type="bee"
      data-kinetics-attraction-speed="1.5"
      style="height: 8em"
    >chance 0.75, grow 1.2, mode bee, speed 1.5</button>
    <button
      data-kinetics-attraction
      data-kinetics-attraction-chance="1"
      data-kinetics-attraction-grow="1.8"
      data-kinetics-attraction-type="horz"
    >chance 1, grow 1.8, mode horz</button>
    <button
      data-kinetics-attraction
      data-kinetics-attraction-chance="0.5"
      data-kinetics-attraction-type="vert"
      data-kinetics-attraction-grow="3"
    >chance 0.5, grow 1, mode vert</button>
    <button
      data-kinetics-attraction
      data-kinetics-attraction-chance="1"
      data-kinetics-attraction-grow="1.8"
      data-kinetics-attraction-type="static"
    >chance 1, grow 1.8, mode static (default)</button>

    <button
      data-kinetics-attraction
      data-kinetics-attraction-chance="0.5"
      data-kinetics-attraction-grow="5"
    >chance 0.5, grow 5</button>
    <button
      data-kinetics-attraction
      data-kinetics-attraction-chance="0.5"
      data-kinetics-attraction-force="0.8"
    >chance 0.5, force 0.8</button>
    <button
      data-kinetics-attraction
      data-kinetics-attraction-chance="0.5"
      data-kinetics-attraction-force="0.5"
    >chance 0.5, force 0.5</button>
    <button
      data-kinetics-attraction
      data-kinetics-attraction-chance="0.5"
      data-kinetics-attraction-force="1.2"
    >chance 0.5, force 1.2</button>
    <button
      data-kinetics-attraction
      data-kinetics-attraction-chance="1"
      data-kinetics-attraction-force="3"
    >chance 1, force 3</button>
<!--    <button data-kinetics-attraction='{
       "chance": 12,
      "mode": "circle-around",
      "particles": 3,
      "resize": 1.5
    }'
    >circle</button> -->
  </section>


  <section>
    <div style="padding: 1em;">
      <img src="dummy.static.svg"
        style="max-width:30%"
        data-kinetics-attraction

        >
      <img src="dummy.static.svg"
      style="max-width:30%;margin:1em;"
        data-kinetics-attraction
        data-kinetics-attraction-chance="0.8"
        data-kinetics-attraction-force="1"
        >
      <img src="dummy.static.svg"
        style="max-width:30%"
        data-kinetics-attraction
        data-kinetics-attraction-chance="0.8"
        data-kinetics-attraction-force="1"
        >
      <img src="dummy.static.svg"
        style="max-width:30%"
        data-kinetics-attraction
        data-kinetics-attraction-chance="0.8"
        data-kinetics-attraction-force="1"
        >
    </div>
  </section>


  <section>
    <h1>dummy static</h1>
    <div style="padding: 1em;">
      <img src="dummy.static.svg"
        style="max-width:45%"
        data-kinetics-attraction
        data-kinetics-attraction-chance="0.8"
        data-kinetics-attraction-force="1"
        data-kinetics-attraction-grow="2"
        data-kinetics-attraction-type="horz"
        >
      <img src="dummy.static.svg"
      style="max-width:45%;margin:1em;"
        data-kinetics-attraction
        data-kinetics-attraction-chance="0.8"
        data-kinetics-attraction-force="1"
        data-kinetics-attraction-grow="1.2"
        data-kinetics-attraction-type="drone"
        >
      <img src="dummy.static.svg"
      style="max-width:45%;margin:1em;"
        data-kinetics-attraction
        data-kinetics-attraction-chance="0.8"
        data-kinetics-attraction-force="1"
        data-kinetics-attraction-grow="1.2"
        data-kinetics-attraction-type="orbit"
        >
    </div>
  </section>


  <section data-kinetics-mode data-kinetics-mode-type="space" data-kinetics-mode-speed="1"><span>space</span></section>

  <section data-kinetics-mode
    data-kinetics-mode-type="party"
    data-kinetics-mode-speed="15"
    data-kinetics-mode-boundery="endless"

  ><span>party</span>
    <button
      data-kinetics-attraction
      (low-prio)__data-kinetics-click="{do: 'blow'}"
    >Attracted?</button>
  </section>

  <section data-kinetics-mode
    data-kinetics-mode-type="wind"
    data-kinetics-mode-speed="5"
    data-kinetics-mode-boundery="pong">
    <span>wind pong</span>
    <button
      data-kinetics-attraction
      data-kinetics-attraction-chance="0.5"
      data-kinetics-attraction-particles="15"
    >chance 0.5</button>
    <button
      data-kinetics-attraction
      data-kinetics-attraction-chance="1"
    >chance 1</button>
    <button
      data-kinetics-attraction
      data-kinetics-attraction-chance="0.2"
      data-kinetics-attraction-force="0.5"
      data-kinetics-attraction-grow="10"
    >chance 0.2, force 0.5, grow 10</button>
    <button
      data-kinetics-attraction
      data-kinetics-attraction-chance="1"
      data-kinetics-attraction-force="2"
    >chance 1, force 2</button>
  </section>
